{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block head %}
  {{ super() }}
<style type="text/css">
.note
{
    text-align: center;
    height: 80px;
    background: -webkit-linear-gradient(left, #0072ff, #8811c5);
    color: #fff;
    font-weight: bold;
    line-height: 80px;
}
.form-content
{
    padding: 5%;
    border: 1px solid #ced4da;
    margin-bottom: 2%;
}
.form-control{
    border-radius:1.5rem;
}
.btnSubmit
{
    border:none;
    border-radius:1.5rem;
    padding: 1%;
    width: 20%;
    cursor: pointer;
    background: #0062cc;
    color: #fff;
}
</style>
{% endblock %}

{% block body %}
<div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Registration form</p>
                </div>


                <form action="/register" method="POST" class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input name="username" type="text" class="form-control" placeholder="Your Name *"/>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" placeholder="Your Password *"  name="password" type="password" />
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm Password *"  name="pass2" type="password" />
                            </div>
                        </div>
                    </div>
                    <button type="btn btn-primary" value="submit" class="btnSubmit">Submit</button>
                </form>
            </div>
        </div>

{% endblock %}
